<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dice Game</title>
</head>

<body>
<h3>Welcome!</h3>

<p>Rules:</p>

<ul>

<li>You get to roll each die once per game. Once you roll it, it'll disappear.</li>
<li>Your goal is to roll 42. If the sum of your rolls is between 39-42, you win!</li>
<li>If you roll over 42, you lose.</li>
<li>Good luck!</li>

</ul>


<strong>These are the dice you may choose from:</strong> <br><br>
<input type="button" value="roll 4 sided die" onclick="this.style.visibility= 'hidden';(roll(1,4))"> <br><br>
<input type="button" value="roll 6 sided die" onclick="this.style.visibility= 'hidden';(roll(1,6))"> <br><br>
<input type="button" value="roll 8 sided die" onclick="this.style.visibility= 'hidden';(roll(1,8))"> <br><br>
<input type="button" value="roll 10 sided die" onclick="this.style.visibility= 'hidden';(roll(1,10))"> <br><br>
<input type="button" value="roll 12 sided die" onclick="this.style.visibility= 'hidden';(roll(1,12))"> <br><br>
<input type="button" value="roll 20 sided die" onclick="this.style.visibility= 'hidden';(roll(1,20))">



<span id="total"/></span>


<script src=dicegame.js></script>
</body>
</html>
